            record.wrong.forEach(q => {

                    for (const chapterName in chapters) {
                        originalQ = chapters[chapterName].find(orig => orig.question === q.question);
                        if (originalQ) break;
                    }

                    if (originalQ) {
                        uniqueWrongQuestions[q.question] = originalQ;
                    }
                }
            });
        });

    function startAllWrongReview() {
        const questionsToReview = allWrongQuestions.length > 10

        if (questionsToReview.length === 0) {
             showMessageDialog("ÊÉÖÂ†±", `Âæ©Áøí„Åô„Åπ„ÅçÂïèÈ°å„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì„Åß„Åó„Åü„ÄÇÂÖ®ÂïèÊ≠£Ëß£„ÇíÁõÆÊåá„Åó„Åæ„Åó„Çá„ÅÜÔºÅ`);
             return;
        }

        selectedChapter = `üö® ÂÖ®‰ΩìÂæ©ÁøíÔºà${questionsToReview.length}ÂïèÔºâ`;
        currentQuiz = questionsToReview;
        currentIndex = 0;

    function renderDashboard() {

    function renderCalendar() {
        const container = document.getElementById('calendar-container');
        const history = getHistory();
        const studiedDates = history.map(record => new Date(record.date).toDateString());
        
        const now = new Date();
        const year = now.getFullYear();
        const month = now.getMonth();

        const firstDay = new Date(year, month, 1);
        const lastDay = new Date(year, month + 1, 0);

        let html = `<h4 class="font-bold text-center mb-2">${year}Âπ¥ ${month + 1}Êúà</h4>
                    <table id="calendar" class="w-full"><thead><tr>`;
        const days = ['Êó•', 'Êúà', 'ÁÅ´', 'Ê∞¥', 'Êú®', 'Èáë', 'Âúü'];
        days.forEach(day => html += `<th>${day}</th>`);
        html += `</tr></thead><tbody><tr>`;

        for (let i = 0; i < firstDay.getDay(); i++) {
            html += `<td></td>`;
        }

        for (let day = 1; day <= lastDay.getDate(); day++) {
            const currentDate = new Date(year, month, day);
            if (currentDate.getDay() === 0 && day !== 1) {
                html += `</tr><tr>`;
            }
            const dateStr = currentDate.toDateString();
            let classes = [];
            if (dateStr === new Date().toDateString()) classes.push('today');
            if (studiedDates.includes(dateStr)) classes.push('studied');
            
            html += `<td class="${classes.join(' ')}">${day}</td>`;
        }
        
        html += `</tr></tbody></table>`;
        container.innerHTML = html;
    }

    function renderWeeklyChart() {
        const ctx = document.getElementById('weeklyChart').getContext('2d');
        const history = getHistory();
        const labels = [];
        const data = [];
        
        for (let i = 6; i >= 0; i--) {
            const d = new Date();
            d.setDate(d.getDate() - i);
            labels.push(`${d.getMonth() + 1}/${d.getDate()}`);
            
            const solvedCount = history
                .filter(record => new Date(record.date).toDateString() === d.toDateString())
                .reduce((sum, record) => sum + record.total, 0);
            data.push(solvedCount);
        }
        
        if(weeklyChart) weeklyChart.destroy();

        weeklyChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Ëß£„ÅÑ„ÅüÂïèÈ°åÊï∞',
                    data: data,
                    backgroundColor: 'rgba(59, 130, 246, 0.5)',
                    borderColor: 'rgba(59, 130, 246, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: {
                            stepSize: 1
                        }
                    }
                },
                plugins: {
                    legend: {
                        display: false
                    },
                    title: {
                        display: true,
                        text: 'ÈÄ±ÈñìÂ≠¶Áøí„Ç∞„É©„Éï'
                    }
                }
            }
        });
    }

    // --- QUIZ LOGIC ---
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function startQuiz() {
      const chapter = document.getElementById("chapterSelect").value;
      const count = document.getElementById("questionCount").value;
      if (!chapter) {
        showMessageDialog("„Ç®„É©„Éº", "Â≠¶Áøí„Åó„Åü„ÅÑÁ´†„ÇíÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ");
        return;
      }
      selectedChapter = chapter;
      let questions = shuffle([...chapters[chapter]]);
      if (count !== "all") {
        questions = questions.slice(0, parseInt(count));
      }
      currentQuiz = questions;
      currentIndex = 0;
      wrongAnswers = [];
      showQuestion();
    }
    
    // --- Êñ∞„Åó„ÅÑÂæ©Áøí„É¢„Éº„Éâ„ÅÆÈñãÂßãÈñ¢Êï∞ ---
    function startReviewQuiz(chapter, questionsToReview) {
        if (questionsToReview.length === 0) {
            showMessageDialog("ÊÉÖÂ†±", `${chapter}„Å´„ÅØÂæ©Áøí„Åô„Åπ„ÅçÂïèÈ°å„Åå„ÅÇ„Çä„Åæ„Åõ„ÇìÔºÅ`);
            return;
        }

        selectedChapter = `üîÑ Âæ©Áøí: ${chapter}`;
        currentQuiz = shuffle(questionsToReview); // Âæ©ÁøíÂïèÈ°å„ÇÇ„É©„É≥„ÉÄ„É†„Å´Âá∫È°å
        currentIndex = 0;
        wrongAnswers = [];
        showQuestion();
    }


    function showQuestion() {
      const q = currentQuiz[currentIndex];
      const app = document.getElementById("app");
      app.innerHTML = `
        <div class="mb-4">
          <div class="flex justify-between items-center mb-2">
            <h3 class="text-xl font-bold text-blue-600">ÂïèÈ°å ${currentIndex + 1} / ${currentQuiz.length}</h3>
            <div class="text-sm font-semibold text-gray-600">${selectedChapter}</div>
          </div>
          <div class="p-4 bg-gray-100 rounded-lg">
            <p class="text-gray-800">${q.question}</p>
          </div>
        </div>`;
      
      q.options.forEach((opt, i) => {
        const btn = document.createElement("button");
        btn.innerHTML = `<span class="bg-blue-500 text-white rounded-full w-6 h-6 flex items-center justify-center mr-3">${i === 0 ? '„Ç¢' : i === 1 ? '„Ç§' : i === 2 ? '„Ç¶' : '„Ç®'}</span> ${opt}`;
        btn.onclick = () => checkAnswer(i);
        btn.className = "bg-white hover:bg-blue-50 border border-gray-300 text-gray-800 font-semibold py-3 px-4 rounded-lg my-1 w-full text-left flex items-center transition-colors duration-200";
        app.appendChild(btn);
      });
    }

    function checkAnswer(selected) {
      const q = currentQuiz[currentIndex];
      const isCorrect = selected === q.answer;
      if (!isCorrect) {
        // Âæ©Áøí„É¢„Éº„Éâ„Åß„ÇÇÂÜçÂ∫¶ÈñìÈÅï„Åà„ÅüÂïèÈ°å„ÅØË®òÈå≤
        wrongAnswers.push({ question: q.question, answer: q.options[q.answer], explanation: q.explanation });
      } else {
        createSakuraPetals();
      }
      showResult(selected, q);
    }

    function showResult(selected, q) {
      const app = document.getElementById("app");
      const isCorrect = selected === q.answer;
      app.innerHTML = "";
      const resultDiv = document.createElement("div");
      resultDiv.className = `p-4 rounded-lg border-l-4 ${isCorrect ? 'bg-green-50 border-green-500' : 'bg-red-50 border-red-500'}`;
      resultDiv.innerHTML = `

        <p class="font-semibold text-gray-700 mb-2">Ê≠£Ëß£„ÅØ„Äå${q.options[q.answer]}„Äç„Åß„Åô„ÄÇ</p>
        <p class="text-gray-600">${q.explanation}</p>

      app.appendChild(resultDiv);

      const nextBtn = document.createElement("button");
      nextBtn.textContent = currentIndex < currentQuiz.length - 1 ? "Ê¨°„ÅÆÂïèÈ°å„Å∏" : "ÁµêÊûú„ÇíË¶ã„Çã";

      app.appendChild(nextBtn);
    }

    // --- HISTORY MANAGEMENT ---
    function getHistory() {
        return JSON.parse(localStorage.getItem(`quiz_history_${userId}`) || "[]");
    }

    function saveHistory() {
      const newRecord = {
        date: new Date().toISOString(),
        chapter: selectedChapter,
        correct: currentQuiz.length - wrongAnswers.length,
        total: currentQuiz.length,
        wrong: wrongAnswers,
      };
      let history = getHistory();
      history.unshift(newRecord); 
      localStorage.setItem(`quiz_history_${userId}`, JSON.stringify(history.slice(0, 50)));

    // --- API & AI FEATURES ---
    async function callGeminiAPI(prompt, systemInstruction = null) {
      if (!geminiApiKey) {
        throw new Error("API_KEY_NOT_SET");
      }
      const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${geminiApiKey}`;
      const payload = {
        contents: [{ parts: [{ text: prompt }] }],
        ...(systemInstruction && { systemInstruction: { parts: [{ text: systemInstruction }] } }),
      };

      let response;
      const maxRetries = 5;
      const retryableStatuses = [429, 503, 504];

      for (let i = 0; i < maxRetries; i++) {
        try {
          response = await fetch(apiUrl, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
          });

          if (response.ok) {
            break;
          }
          
          if (!retryableStatuses.includes(response.status)) {
             break;
          }
          
          const delay = Math.pow(2, i) * 1000 + Math.random() * 1000;
          console.log(`API call failed with status ${response.status}. Retrying in ${delay.toFixed(0)}ms...`);
          await new Promise(resolve => setTimeout(resolve, delay));
          
        } catch (error) {
          console.error("Fetch error:", error);
          if (i === maxRetries - 1) {
             throw error;
          }
          const delay = Math.pow(2, i) * 1000 + Math.random() * 1000;
          console.log(`Network error. Retrying in ${delay.toFixed(0)}ms...`);
          await new Promise(resolve => setTimeout(resolve, delay));
        }
      }

      if (!response.ok) {
        throw new Error(`API call failed with status: ${response.status}`);
      }
      const result = await response.json();
      return result.candidates?.[0]?.content?.parts?.[0]?.text || "ÂøúÁ≠î„Åå„ÅÇ„Çä„Åæ„Åõ„Çì„Åß„Åó„Åü„ÄÇ";
    }

    // Function to create and animate sakura petals
    function createSakuraPetals() {
      const petalContainer = document.querySelector('.sakura-container') || document.createElement('div');
      petalContainer.className = 'sakura-container';
      if (!document.querySelector('.sakura-container')) {
          document.body.appendChild(petalContainer);
      }

      for (let i = 0; i < 20; i++) {
        const petal = document.createElement('div');
        petal.className = 'sakura-petal';
        const startX = Math.random() * window.innerWidth;
        const duration = 5 + Math.random() * 5; // 5-10s
        const delay = Math.random() * 2; // 0-2s delay
        const direction = Math.random() > 0.5 ? 1 : -1;
        
        petal.style.left = `${startX}px`;
        petal.style.animationName = 'fall';
        petal.style.animationDuration = `${duration}s`;
        petal.style.animationDelay = `${delay}s`;
        petal.style.animationTimingFunction = `cubic-bezier(0.25, ${0.1 + Math.random() * 0.4}, 0.25, 1)`;
        
        petalContainer.appendChild(petal);
        
        setTimeout(() => {
          petal.remove();
        }, (duration + delay) * 1000);
      }
    }
  </script>
</body>
</html>
